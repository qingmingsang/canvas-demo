<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <style>
        html,
        body,
        ul,
        li {
            margin: 0;
            padding: 0;
            border: 0;
            list-style: none;
        }
    </style>

</head>

<body>
<canvas id="canvas" width='500' height="500">
    <p>you browser not support canvas!</p>
</canvas>
<script src="./utils.js"></script>
<script src="./ball.js"></script>
<script>

    var canvas = document.querySelector('canvas'),
            context = canvas.getContext('2d'),
            ball0 = new Ball(),
            ball1 = new Ball(20, "red");

    //球0  大球
    ball0.mass = 2; 				 //质量为2
    ball0.x = 50;
    ball0.y = canvas.height / 2;
    ball0.vx = 1;

    //球1  小球
    ball1.mass = 1;					//质量为1
    ball1.x = 400;
    ball1.y = canvas.height / 2;
    ball1.vx = -1;					//速度为反向，大小为1

    (function drawFrame() {
        window.requestAnimationFrame(drawFrame, canvas);
        context.clearRect(0, 0, canvas.width, canvas.height);

        ball0.x += ball0.vx;
        ball1.x += ball1.vx;

        var dist = ball1.x - ball0.x;

        if (Math.abs(dist) < ball0.radius + ball1.radius) { //碰撞检测
            //计算碰撞后的速度
            var vx0Final = ((ball0.mass - ball1.mass) * ball0.vx + 2 * ball1.mass * ball1.vx) / (ball0.mass + ball1.mass);
            var vx1Final = ((ball1.mass - ball0.mass) * ball1.vx + 2 * ball0.mass * ball0.vx) / (ball0.mass + ball1.mass);

            //控制台打印
            console.log(vx0Final, vx1Final);

            //重新赋值
            ball0.vx = vx0Final;
            ball1.vx = vx1Final;

            ball0.x += ball0.vx;
            ball1.x += ball1.vx;
        }

        ball0.draw(context);
        ball1.draw(context);
    }())

</script>
</body>

</html>
