<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <style>
        html,
        body,
        ul,
        li {
            margin: 0;
            padding: 0;
            border: 0;
            list-style: none;
        }
    </style>

</head>

<body>
<canvas id="myCanvas" width="500" height="500"></canvas>
<script>
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");
    ctx.rect(20, 20, 100, 100);
    ctx.fill();

    //数据都为零
    //ImageData {data: Uint8ClampedArray[400], width: 10, height: 10}
    console.log(ctx.getImageData(0, 0, 10, 10));

    //有数据
    //ImageData {data: Uint8ClampedArray[10000], width: 50, height: 50}
    console.log(ctx.getImageData(30, 30, 50, 50));

</script>
</body>

</html>
