<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <style>
        html,
        body,
        ul,
        li {
            margin: 0;
            padding: 0;
            border: 0;
            list-style: none;
        }
    </style>

</head>

<body>
<canvas id="myCanvas" width="200" height="200"></canvas>
<script>
    var c = document.getElementById("myCanvas");
    var cxt = c.getContext("2d");
    cxt.beginPath();
    cxt.strokeStyle = "red";
    cxt.arc(100,75,50,0,1.5*Math.PI);
    cxt.closePath();
    cxt.stroke();



</script>
</body>

</html>
